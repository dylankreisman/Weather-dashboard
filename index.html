<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link ref="stylesheet" href="./style.css">
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js">
    </script>
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="jumbotron bg-info text-center">
        <h1>Weather Dashboard</h1>
    </header>

    <section>
        <div class="card w-30 float-left mx-3 py-3 px-1">
            <form class="column-md-3"> 
                <h2 class="p2">Search for a city:</h2>
                <input type="text" id="city-search" class="p2">
                <br>
                <button id="submitBtn" type="submit" class="m-3 p2">Submit</button>
            </form>
        </div>

        <!--Updated city and temperature-->
        <div class="container">
            <div class="row column-md-8"></div>
                <h2 id="cityname" class="text-center"></h2>
                <ul class="list-group  border border-dark">
                <li class="list-group-item" id="tempcurrent"></li>
                <li class="list-group-item" id="wind"></li>
                <li class="list-group-item" id="humidity"></li>
                <li class="list-group-item" id="uv-index"></li>
                </ul>
        </div>
        
        <!--5 day weather forecast cards-->
        <div id="fiveDay">

         </div>
         <!--sidebar buttons with saved cities-->
         <div id="cities-bar">
            
         </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
