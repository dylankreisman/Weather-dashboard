<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link ref="stylesheet" href="./style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="jumbotron bg-info text-center">
        <h1>Weather Dashboard</h1>
    </header>

    <section>
        <div class="container"
        <div class="row-1 bg-light"> 
            <form class="column-md-6"> 
                <h2>Search for a city:</h2>
                <input type="text" id="city-search">
                <br>
                <button id="submitBtn" type="submit" class="m-3">Submit</button>
            </form>
            <div>
                <ul>
                </ul>
            </div>
        </div>

        <!--Updated city and temperature-->
        <div class="container">
            <div class="row"></div>
            <h2 class="cityname"></h2>
            <p class="tempcurrent"></p>
            <p class="wind" ></p>
            <p class="humidity"></p>
            <p class="uv-index"></p>

        </div>
        
        <!--5 day weather forecast cards-->
        <div class="container">
            <div class="row">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
    </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
